<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ . }}</title>
  <style>
    /* リセットCSS */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* 全体のスタイル */
    body {
      font-family: Arial, sans-serif;
    }

    /* ヘッダー */
    header {
      background-color: #232f3e;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo img {
      height: 40px;
    }

    #search-bar input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }

    #search-bar button {
      background-color: #ff9900;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      margin-left: 5px;
    }

    #account-info a {
      color: #fff;
      margin-right: 10px;
      text-decoration: none;
    }

    #cart a {
      color: #fff;
      text-decoration: none;
    }

    /* メインコンテンツ */
    main {
      padding: 20px;
    }

    #carousel {
      display: flex;
      justify-content: space-between;
      overflow-x: scroll;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 200px;
      margin-right: 10px;
      padding: 10px;
      background-color: #f2f2f2;
      text-align: center;
    }

    #featured-products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .product-item {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    .product-item img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
    }

    .product-item h3 {
      margin-top: 10px;
    }

    .product-item p {
      color: #888;
    }

    /* フッター */
    footer {
      background-color: #232f3e;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #footer-links a {
      color: #fff;
      margin-right: 10px;
      text-decoration: none;
    }

    #social-media a img {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div id="logo">
      <img src="hoge_logo.png" alt="hoge ロゴ">
    </div>
    <div id="search-bar">
      <input type="text" placeholder="商品を検索">
      <button>検索</button>
    </div>
    <div id="account-info">
      <a href="#">アカウント</a>
      <a href="#">注文履歴</a>
    </div>
    <div id="cart">
      <a href="#">カート</a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <div id="carousel">
      <div class="carousel-item">
        <img src="product1.jpg" alt="商品1">
        <h3>商品1</h3>
        <p>価格: $19.99</p>
      </div>
      <div class="carousel-item">
        <img src="product2.jpg" alt="商品2">
        <h3>商品2</h3>
        <p>価格: $29.99</p>
      </div>
      <div class="carousel-item">
        <img src="product3.jpg" alt="商品3">
        <h3>商品3</h3>
        <p>価格: $39.99</p>
      </div>
      <div class="carousel-item">
        <img src="product4.jpg" alt="商品4">
        <h3>商品4</h3>
        <p>価格: $49.99</p>
      </div>
    </div>

    <div id="featured-products">
      <div class="product-item">
        <img src="product5.jpg" alt="商品5">
        <h3>商品5</h3>
        <p>価格: $59.99</p>
      </div>
      <div class="product-item">
        <img src="product6.jpg" alt="商品6">
        <h3>商品6</h3>
        <p>価格: $69.99</p>
      </div>
      <div class="product-item">
        <img src="product7.jpg" alt="商品7">
        <h3>商品7</h3>
        <p>価格: $79.99</p>
      </div>
      <div class="product-item">
        <img src="product8.jpg" alt="商品8">
        <h3>商品8</h3>
        <p>価格: $89.99</p>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div id="footer-links">
      <a href="#">利用規約</a>
      <a href="#">プライバシー</a>
      <a href="#">お問い合わせ</a>
    </div>
    <div id="social-media">
      <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
      <a href="#"><img src="instagram_icon.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
