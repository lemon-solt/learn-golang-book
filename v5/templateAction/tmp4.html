<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>{{ . }}です。</h1>
        <div>
            {{ with "醤油" }}
            どっとは、{{ . }}だ。
            {{ end }}
        </div>
        <div>
            で、{{ . }}。
        </div>
    </div>
    <hr>

    <h1>{{ with "" }}です。</h1>
    <div>
        どっとは、{{ . }}だ。
        {{ else }}
        値が無いで
        {{ end }}
    </div>
    <div>
        で、{{ . }}。
    </div>
</body>

</html>
